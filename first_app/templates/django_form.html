{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<h2 class="text-center">django form page</h2>
<form method="post" style="width: 50%; height: 500px; margin:auto;" class="pt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
{% endblock content %}
